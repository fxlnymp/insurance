    <script>

      
        //登录
     $(function(){
         $('#l_btn').on('click',function(e){
             e.preventDefault();
             var input=$('input');
             var isEmpty=false;
             for(var i=0;i<input.length;i++){
                 if(input[i].value===""){
                     isEmpty=true;
                     break;
                 }
             }
             if(!isEmpty){
                 var pwd=$('#l_pwd').val();
                 pwd=hex_md5(pwd);
                 console.log(pwd);
                 var u=$('#l_name').val();
                 var p=pwd;
                 $.ajax({
                     type:'GET',
                     url:'http://101.201.253.36:8087/sys/login?username='+u+"&password="+p,
                 
                     success:function(data){
                         console.log(data);
                         if(data.code===2000){
                             console.log(data.data.session);
                            // alert('登录成功！');
                             // $.cookie('username',$('#myname').val(),{'expires':7,
                             //    path:'/'});

                            // console.log($.cookie())
                            Cookies.set('JSESSIONID', data.data.session, { expires: 1 });
                           sessionStorage['loginUname']=u;
                            location.href='fxdp.html'
                         }else{
                             alert('登录失败 用户名密码错误')
                         }
                     }

                 })
             }else{
                 alert('账号/密码不能为空');
             }
         })
     });
